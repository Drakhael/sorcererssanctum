<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorcerer's Sanctum</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: 'Georgia', serif;
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .coming-soon {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Sorcerer's Sanctum Logo" />
  <div class="coming-soon">Coming Soon</div>
</body>
</html>
