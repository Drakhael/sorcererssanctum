<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorcerer's Sanctum</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: 'Georgia', serif;
      color: white;
    }

    body {
      position: relative;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .coming-soon {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.2rem;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Sorcerer's Sanctum Logo" />
  <div class="coming-soon">Coming Soon</div>
</body>
</html>
