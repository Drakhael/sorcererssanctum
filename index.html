<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorcerer's Sanctum</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #f0e6d2;
      font-family: 'Georgia', serif;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo {
      max-width: 500px;
      width: 90%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      color: gold;
      margin: 0;
    }

    nav {
      margin-top: 30px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #f0e6d2;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    nav a:hover {
      border-color: gold;
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    footer {
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Sorcerer's Sanctum Logo" class="logo" />
    <h1>Sorcerer's Sanctum</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Grimoire</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <p>Welcome to the Sanctum, where ancient magic meets modern mastery. Explore talismans, rituals, and artifacts infused with power.</p>
  </main>

  <footer>
    &copy; 2025 Sorcerer's Sanctum. All rights reserved.
  </footer>

</body>
</html>
