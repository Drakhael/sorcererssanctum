<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorcerer's Sanctum</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      max-width: 100%;
    }

    .logo {
      width: 100%;
      max-width: 700px;
      height: auto;
      display: block;
    }

    .flame-overlay {
      position: absolute;
      bottom: 115px; /* Adjust to align with the flame */
      left: 50%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255,200,0,0.5), rgba(255,150,0,0));
      transform: translateX(-50%);
      animation: flicker 0.15s infinite;
      border-radius: 50%;
      pointer-events: none;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.8; transform: scale(1) translateX(-50%); }
      50% { opacity: 0.3; transform: scale(1.05) translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Sorcerer's Sanctum Logo" class="logo" />
    <div class="flame-overlay"></div>
  </div>
</body>
</html>
