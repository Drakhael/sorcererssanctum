<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorcerer's Sanctum</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      max-width: 100%;
      width: 700px;
      height: auto;
      display: block;
      animation: glow 2s infinite ease-in-out;
      filter: drop-shadow(0 0 10px #ffaa00);
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 10px #ffaa00);
      }
      50% {
        filter: drop-shadow(0 0 20px #ffaa00);
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Sorcerer's Sanctum Logo" class="logo" />
</body>
</html>
