<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorcerer's Sanctum</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Cinzel', serif;
      display: flex;
    }

    /* Permanent sidebar */
    .sidebar {
      width: 250px;
      background-color: #800020; /* Burgundy */
      border-right: 1px solid black;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      z-index: 2;
    }

    .sidebar a {
      padding: 20px 30px;
      text-decoration: none;
      font-size: 30px;
      color: black;
      width: 100%;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: black;
      color: #800020; /* Burgundy on hover */
    }

    /* Main content with logo */
    .main {
      margin-left: 250px;
      width: calc(100% - 250px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .main img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Sidebar menu (always visible) -->
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="sanctum.html">Enter Sanctum</a>
    <a href="sigil.html">Sigil Creator</a>
    <a href="#">Other Realms</a>
  </div>

  <!-- Main content with logo scaled to remaining space -->
  <div class="main">
    <img src="logoembossed.PNG" alt="Sorcerer's Sanctum Logo">
  </div>

</body>
</html>
