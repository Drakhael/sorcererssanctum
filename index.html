<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorcerer's Sanctum</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: 'Georgia', serif;
      color: white;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      animation: zoom 15s ease-in-out infinite alternate;
    }

    .coming-soon {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      animation: fadeIn 2s ease-out, glow 2.5s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
      50% { text-shadow: 0 0 20px #FF4500, 0 0 30px #FF4500; }
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Sorcerer's Sanctum Logo" />
  <div class="coming-soon">Coming Soon</div>
</body>
</html>
